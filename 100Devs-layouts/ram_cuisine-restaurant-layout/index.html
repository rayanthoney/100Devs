<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>100Devs Restaurant Project</title>
  </head>
  <body>
    <main class="wrapper">

      <header>
        <nav class="header__nav">
          <div class="header__logo">
            <h4><span>Fine</span>Cuisine</h4>
            <div class="header__logo-overlay"></div>
          </div>
  
          <ul class="header__menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#order">Order Now</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#location">Location</a></li>
            <li><img src="assets/cart.png" alt="cart"></li>
            <li><img src="assets/search.svg" alt="search"></li>
          </ul>
  
          <ul class="header__menu-mobile">
            <li>
              <img src="assets/menu.svg" alt="menu">
            </li>
          </ul>
        </nav>
      </header>

      <section class="hero" id="home">
        <div class="hero-content">
          <div class="hero-content-info">
            <h1>Welcome <br>
              To Our Cuisine <br>
              Restaurant
            </h1>
          </div>
  
          <div class="hero-content__search">
            <input type="text" /><button type="submit">Location</button>
  
            <ul class="hero-content__social">
              <li class="flex-center">
                <img src="assets/facebook.svg" alt="facebook">
              </li>
              <li class="flex-center">
                <img src="assets/instagram.svg" alt="instagram">
              </li>
              <li class="flex-center">
                <img src="assets/twitter.svg" alt="twitter">
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- <section class="menu" id="menu"></section> -->

      <!-- <section class="order" id="order"></section> -->

      <!-- <section class="hours" id="hours"></section> -->

      <!-- <section class="testimonial" id="testimonial"></section> -->

      <footer class="footer flex-between">
        <h3 class="footer__logo">
          <span>Fine</span>Cuisine
        </h3>
  
        <ul class="footer__nav">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
  
        <ul class="footer__social">
          <li class="flex-center">
            <img src="assets/facebook.svg" alt="facebook">
          </li>
          <li class="flex-center">
            <img src="assets/instagram.svg" alt="instagram">
          </li>
          <li class="flex-center">
            <img src="assets/twitter.svg" alt="twitter">
          </li>
        </ul>
  
        <div class="footer__copyright flex-center">
          <span>2023 Â© Name of Your Company LLC.</span>
          All Rights Reserved
  
        </div>
      </footer>

    </main>
    <script type="module" src="/js/script.js"></script>

</html>
