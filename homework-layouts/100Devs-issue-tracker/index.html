<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Custom CSS Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <title>100Devs | Issue Tracker </title>
</head>
<body onload="fetchIssues">
    <section class="container">
        <h1>Ticket Tracker for Demo</h1>
        <section class="jumbotron">
            <h3>Add New Issue</h3>
            <form action="" class="issue-input__form">
                <div class="form-group">
                    <label for="issueSubjectInput">Subject</label>
                    <input type="text" class="form-control" id="issueSubjectInput" placeholder="Issue Subject...">
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Issue Description...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select name="" class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Med">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Person Responsible...">
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>
        </section>
        <section class="row">
            <div class="col-lg-12">
                <div #issuesList>
                    <!-- This will be populated by 15 -->
                </div>
            </div>
        </section>
    </section>


<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></script>
<script src="http://chancejs.com/chance.min.js"></script></script>
</body>
</html>
