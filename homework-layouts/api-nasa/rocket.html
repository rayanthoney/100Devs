<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/rocket.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
         <!-- header -->
    <header class="top-header">
        <h1>NASA's Picture of the Day</h1>
        <form action="">
            <label for="datepicker">Pick a date:
                <input id="datepicker" type="date">
            </label>
        </form>
    </header>
    <!-- header end -->

    <!--dust particle-->
    <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
    </div>
    <!--Dust particle end--->

    <!-- floating ship start -->
    <div id="scene">
        <div id="ship">
            <div id="hull">
                <div class="cover cover-hull">
                    <div class="grill"></div>
                </div>
                <div id="cockpit">
                    <div class="inside"></div>
                    <div id="canopy"></div>
                    <div class="glass"></div>
                </div>
                <div id="rear-rocket">
                    <div class="flame"></div>
                </div>
                <div class="side-rocket side-left">
                    <div class="burner">
                        <div class="flame"></div>
                    </div>
                    <div class="connector"></div>
                    <div class="winglet"></div>
                    <div class="intake">
                        <div class="cannon">
                            <div class="laser"></div>
                        </div>
                    </div>
                    <div class="cover">
                        <div class="grill"></div>
                    </div>
                </div>
                <div class="side-rocket side-right">
                    <div class="burner">
                        <div class="flame"></div>
                    </div>
                    <div class="connector"></div>
                    <div class="winglet"></div>
                    <div class="intake">
                        <div class="cannon">
                            <div class="laser"></div>
                        </div>
                    </div>
                    <div class="cover">
                        <div class="grill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- floating ship end -->


    </main>
   <script text="text/html" src="/js/rocket.js"></script>
</body>
</html>
