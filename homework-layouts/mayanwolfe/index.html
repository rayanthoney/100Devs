<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	</head>
	<body>
		<!-- parent element -->
		<header class=""> 
		<!-- child element -->
			<section class="header-l"></section> 
		<!-- child element -->
			<section class="header-m"><span>This is a middle header section</span></section> 
		<!-- child element -->
			<section class="header-r"></section> 
		</header> 
		<!-- parent element -->
		<section class="hero"> 
			<!-- child element -->
			<section class="hero-content"></section> 
			<!-- child element -->
			<section class="hero-content"> 
				<!-- grandchild element -->
				<section class="gallery"></section> 
				<!-- grandchild element -->
				<section class="gallery"></section> 
				<!-- grandchild element -->
				<section class="gallery"></section> 
				<!-- grandchild element -->
				<section class="gallery"></section> 
			</section>  
		</section>

		<!-- parent element -->
		<section class="other-content"> 
			<!-- child element -->
			<section class="left"> 
				<!-- grandchild element -->
				<section class="gallery-small"></section> 
				<!-- grandchild element -->
				<section class="gallery-large"></section> 
			</section> 
			<!-- child element -->
			<section class="middle"> 
				<!-- grandchild element -->
				<section class="gallery-large">
					<img src="/img/tom-blackout-QSnZdzSKzSA-unsplash.jpg" alt="">
				</section> 
				<!-- grandchild element -->
				<section class="gallery-small"></section> 
			</section> 
			<!-- child element -->
			<section class="right"> 
				<!-- grandhild element -->
				<section class="gallery-small"></section> 
				<!-- grandchild element -->
				<section class="gallery-large"></section> 
			</section> 
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
