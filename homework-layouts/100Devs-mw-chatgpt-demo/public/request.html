<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Pet Grooming</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <a href="#" id="logo">
          <img src="./img/washNgo_logo.png" alt="logo">
        </a>
        <nav>
          <ul>
            <li><a href="/index.html" class="active">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/request.html">Request an Appointment</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <h2>Request Appointment</h2>
        <section id="request">
            <form action="/servicerequest" method="post">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div>
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div>
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" required>
                </div>
                <div>
                  <label for="time">Time:</label>
                  <input type="time" id="time" name="time" required>
                </div>
                <div>
                  <label for="notes">Notes:</label>
                  <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Submit</button>
              </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; RayAnthoney Professional Dog Grooming 2023</p>
    </footer>
</body>

</html>
